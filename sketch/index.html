<!DOCTYPE html>
<html lang="en">
  <head>
    <script data-goatcounter="https://mmkf.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>    
    <title>Collaborative sketch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="Private" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script>
      var t = setInterval(function() {
          if (window.goatcounter && window.goatcounter.visit_count) {
              clearInterval(t)
              window.goatcounter.visit_count({append: 'body'})
          }
      }, 100)
   </script>
   
    <div id="controls">
        <p><button id="saveDrawing">Download image</button><button id="clearDrawing">Delete drawing</button>Size:<input id="size" type="range" min="1" max="50">Color:<input id="color" type="color">Rainbow:<input type="checkbox" id="rainbow"></p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
